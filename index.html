<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win10Widgets</title>
</head>
<body>
    <div id="js-result">
    <script>// 必要な要素を作成
        const resultDiv = document.getElementById('js-result');
        const widgetContainer = document.createElement('div');
        const timeElement = document.createElement('div');
        const dateElement = document.createElement('div');
        
        // スタイルを設定
        widgetContainer.style.cssText = `
          background-color: #00000060;
          padding: 10px;
          font-family: Segoe UI, sans-serif;
          text-align: center;
        `;
        
        timeElement.style.cssText = `
          font-size: 60px;
          color: white;
          margin-bottom: 0px;
        `;
        
        dateElement.style.cssText = `
          font-size: 18px;
          color: #3498db;
        `;
        
        // 要素を追加
        widgetContainer.appendChild(timeElement);
        widgetContainer.appendChild(dateElement);
        resultDiv.appendChild(widgetContainer);
        
        // 時間を更新する関数
        function updateTime() {
          const now = new Date();
          
          // 時刻を更新
          const time = now.toLocaleTimeString('en', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          timeElement.textContent = time;
          
          // 日付、曜日、西暦を更新
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          const date = now.toLocaleDateString('en', options);
          dateElement.textContent = date;
        }
        
        // 初回実行
        updateTime();
        
        // 1秒ごとに更新
        setInterval(updateTime, 1000);</script>
</body>
</html>
